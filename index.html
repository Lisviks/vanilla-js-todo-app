<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todos</title>
  </head>
  <body>
    <nav class="navbar open">
      <ul id="project-list" class="navbar-list"></ul>
      <form class="new-project-form" id="new-project-form">
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" />
        <button class="new-project-btn">+</button>
      </form>
    </nav>
    <div class="container">
      <header>
        <h1>todos</h1>
        <div id="hamburgerBtn">&#9776</div>
      </header>

        

      <div class="app">
        <ul id="todo-list" class="todo-list"></ul>

        <form class="todo-form" id="todo-form">
          <div class="input-field">
            <input
              type="text"
              class="todo-text"
              id="form-text"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="add-btn btn">Add Task</button>
        </form>
      </div>
    </div>

    <script src="js/storageController.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/itemController.js"></script>
    <script src="js/appController.js"></script>
  </body>
</html>
